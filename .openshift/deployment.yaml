apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: sample-build
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: IMAGE_URL  # to be replaced via patch or kubectl set
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-app
  namespace: sample-build
spec:
  selector:
    app: node-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

